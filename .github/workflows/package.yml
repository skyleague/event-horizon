name: Typescript Package CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:
    inputs:
      beta_release:
        description: Create beta release
        required: true
        type: boolean

jobs:
  typescript:
    uses: skyleague/node-standards/.github/workflows/reusable-typescript.yml@v4.1.2
    with:
      postinstall: |
        {
          "check": "npm run build",
          "test": "npm run build"
        }
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    needs: [typescript]
    uses: skyleague/node-standards/.github/workflows/reusable-release.yml@v4.1.2
    with:
      build_artifact_name: ${{ needs.build.outputs.artifact_name }}
      beta_release: ${{ inputs.beta_release || false }}
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
